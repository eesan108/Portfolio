<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=device-width, initial-scale=1.0">
    <title>Play area</title>
    <link rel="stylesheet" href="play.css">
  </head>
  <body>

    <div class="title">
      <h1>Cat Manager</h1>
    </div>


    <div id="mikeTasks" class="catCategories">
      <p id="mikeTitle" class="catName">Big Mike</p>
      <input id="bigMikeFed" class="btnBigMike" type="checkbox">
      <span id="bigMikeFedLabel">Fed</span>
      <button onclick="editTaskLabel('bigMikeFed')">Edit</button><br>
    
      <input id="bigMikeBathroom" class="btnBigMike" type="checkbox">
      <span id="bigMikeBathroomLabel">Bathroom</span>
      <button onclick="editTaskLabel('bigMikeBathroom')">Edit</button><br>
    
      <input id="bigMikePetted" class="btnBigMike" type="checkbox">
      <span id="bigMikePettedLabel">Petted</span>
      <button onclick="editTaskLabel('bigMikePetted')">Edit</button><br>
    
      <input id="bigMikePlayedWith" class="btnBigMike" type="checkbox">
      <span id="bigMikePlayedWithLabel">Played with</span>
      <button onclick="editTaskLabel('bigMikePlayedWith')">Edit</button><br>
    
      <button onclick="addTask('mike')">Add Task for Mike</button>
      <button onclick="removeTask('mike')">Remove Task for Mike</button>
    </div>
    

    <div id="willowTasks" class="catCategories">
      <p id="willowTitle" class="catName">Willow</p>
      <input id="willowFed" class="btnBigMike" type="checkbox">Fed
      <input id="willowBathroom" class="btnBigMike" type="checkbox">Bathroom
      <input id="willowPetted" class="btnBigMike" type="checkbox">Petted
      <input id="willowPlayedWith" class="btnBigMike" type="checkbox">Played with
      <button onclick="addTask('willow')">Add Task for Willow</button>
      <button onclick="removeTask('willow')">Remove Task for Willow</button>

    </div>

    <div id="theoTasks" class="catCategories">
      <p id="theoTitle" class="catName">Theo</p>
      <input id="theoFed" class="btnBigMike" type="checkbox">Fed
      <input id="theoBathroom" class="btnBigMike" type="checkbox">Bathroom
      <input id="theoPetted" class="btnBigMike" type="checkbox">Petted
      <input id="theoPlayedWith" class="btnBigMike" type="checkbox">Played with
      <button onclick="addTask('theo')">Add Task for Theo</button>
      <button onclick="removeTask('theo')">Remove Task for Theo</button>

    </div>

    <div id="allCompleteContainer">
         <p id="allComplete">âœ… all cats duties complete!</p>
    </div> 

    <script src=play.js></script>
  </body>
