    <div class="title">

      <input id="mikeFed" class="btnBigMike" type="checkbox"><span class="checkboxTitles">Fed</span><br>

      <input id="mikePetted" class="btnBigMike" type="checkbox"><span class="checkboxTitles">Petted</span><br>

    </div>

      <input id="theoPetted" class="btnTheo" type="checkbox"><span class="checkboxTitles">Petted</span><br>
      <input id="theoPlayedWith" class="btnTheo" type="checkbox"><span class="checkboxTitles">Played with</span><br>
